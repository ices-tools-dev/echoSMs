site_name: echoSMs
nav:
    - Introduction: index.md
    - Benchmarks: benchmark_data.md
    - Contributing: contributing.md
    - API Reference: api_reference.md

theme: readthedocs

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                options:
                    docstring_style: numpy
                    show_submodules: true
                    show_bases: false
                    filters: ["!^__"] # exclude private Python class members
